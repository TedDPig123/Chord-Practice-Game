<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chord Practicer</title>
</head>
<body>
    <div class="background"></div>
    <div id="play-outer-container">
        <h1>CHORD PRACTICER</h1>
        <div class ="launch-menu">
        </div>

        <div class="play-menu">
            <div id="key-display">KEY: </div>
            <div class="display-section">
                <div id="current-chord-display">A#</div>
                <div id="next-chord-display">Bâ™­</div>
            </div>
            <div id="curr-time">03:30</div>
            <input class="slider" type="range" min="1" max="100" value="50">
            <div class="play-menu-buttons">
                <div id="play-restart">RESTART</div>
                <div id="play-quit">QUIT</div>
            </div>
        </div>

        <div class="start-menu">
            <div id="start">START</div>
            <div id="">CHOOSE KEY</div>
            <div id="">CHOOSE DURATION</div>
            <div id="">CHOOSE BPM</div>
        </div>

    </div>
</body>
</html>
