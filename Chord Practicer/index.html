<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Chord Practicer</title>
</head>
<body>
    <div class="background"></div>
    <div id="play-outer-container">
        <h1>CHORD PRACTICER</h1>
        <div class ="launch-menu">
        </div>

        <div class="play-menu">
            <div id="key-display">KEY: </div>
            <div class="display-section">
                <div id="current-chord-display">A#</div>
                <div id="next-chord-display">Bâ™­</div>
            </div>
            <div id="curr-time"></div>
            <div class="slider-container">
                <input class="slider" id="time-slider" type="range" min="1" max="100" value="0" readonly>
                <div id="slider-cover"></div>
            </div>
            <div class="play-menu-buttons">
                <div id="play-restart">RESTART</div>
                <div id="play-pause">PAUSE</div>
                <div id="play-quit">QUIT</div>
            </div>
        </div>

        <div class="start-menu">
            <div id="start">START</div>
            <div id="">CHOOSE KEY <span>
                <select class="inputs" name="key" id="key">
                    <option value="a">A</option>
                    <option value="a#">A#</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="c#">C#</option>
                    <option value="d">D</option>
                    <option value="d#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                </select>
            </span></div>
            <div id="">CHOOSE DURATION <span>
                <input class="inputs" type="number" id="input-minutes" min="0" max="15" value="5">
                <span>:</span>
                <input class="inputs" type="number" id="input-seconds" min="1" max="59" value="30">
            </span></div>
            <div id="">CHOOSE BPM <span>
                <input type="button" value="TAP" id="tap-bpm">
                <input class="inputs" type="number" value="80" min="1" id="bpm-display">
            </span></div>
        </div>

    </div>
</body>
</html>
