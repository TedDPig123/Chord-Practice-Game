<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Chord Practicer</title>
</head>
<body>
    <div class="background"></div>
    <div id="play-outer-container">
        <h1>ðŸŽµCHORD PRACTICERðŸŽµ</h1>
        <div class ="launch-menu">
        </div>

        <div class="play-menu">
            <div style="display: flex; justify-content: space-between;">
                <div id="key-display">KEY:</div>
                <div id="bpm-display-1">BPM:</div>
            </div>
            <div class="display-section">
                <div id="current-chord-display">A#</div>
                <div id="next-chord-display">Bâ™­</div>
            </div>
            <div class="bpm-dots">
                <div id="dot-1"></div>
                <div id="dot-2"></div>
                <div id="dot-3"></div>
                <div id="dot-4"></div>
            </div>
            <div id="curr-time"></div>
            <div class="play-menu-buttons">
                <div id="play-restart">RESTART</div>
                <div id="play-pause">PAUSE</div>
                <div id="play-quit">QUIT</div>
            </div>
        </div>

        <div class="start-menu">
            <div id="start">START</div>
            <div id="">CHOOSE KEY
                <select class="inputs" name="key" id="key">
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                </select>
                </div>
            <div id="choose-duration">CHOOSE DURATION <span>
                <input class="inputs" type="number" id="input-minutes" min="0" max="15" value="5">
                :
                <input class="inputs" type="number" id="input-seconds" min="1" max="59" value="30">
            </span></div>
            <div id="">CHOOSE BPM
                <input class="inputs" type="button" value="TAP" id="tap-bpm">
                <input class="inputs" type="number" value="80" min="1" max="150" id="bpm-display">
            </div>
        </div>

    </div>
</body>
</html>
